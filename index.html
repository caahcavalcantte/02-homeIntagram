<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Home Instagram</title>
</head>
<body>
    <main>
        <div class="main-container">
            <!-- Banner -->
            <div class="banner-container">
                <img src="img/imagem_cel_exterior.png" alt="Imagem celular banner">
            </div>
            <!-- Login e registro -->
            <div class="form-container">
                <div class="form-box">
                    <img src="img/logo_instagram.png" alt="Logo instagram" class="logo-instagram">
                    <form class="login-form">
                        <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Enviar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div class="other-links">
                        <div class="facebook-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="Facebook">
                                <span>Entrar com o facebook</span>
                            </a>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div class="register-container">
                    <p>Não tem uma conta?
                    <a href="#">Cadastre-se</a></p>
                </div>
                <div class="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="#">
                        <img src="img/botao_apple.png" alt="Apple store">
                    </a>
                    <a href="#">
                        <img src="img/botao_google_play.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- Rodapé -->
    <nav>
        <ul class="footer-links">
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">Imprensa</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Carreiras</a></li>
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Localização/a></li>
            <li><a href="#">Contas mais relevantes</a></li>
            <li><a href="#">Hashtags</a></li>
            <li><a href="#">Idiomas</a></li>
        </ul>
    </nav>
    
</body>
</html>
